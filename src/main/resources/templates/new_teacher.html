<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>БиП Онлайн</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: antiquewhite">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#" style="font-family: 'Solitreo', cursive;">БиП Онлайн</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="font-family: 'Solitreo', cursive;">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="font-family: 'Solitreo', cursive;">Возможности</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="font-family: 'Solitreo', cursive;">Поддержка</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/login}" style="font-family: 'Solitreo', cursive;">Личный кабинет</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main id="updateUser">
    <div class="container" style="height: 640px">
        <div class="row mt-5">
            <div class="col-md-4 offset-md-4">
                <div class="card" style="border: none">
                    <div>
                        <h2 class="text-center"  style="font-family: 'Solitreo', cursive;">Выберите преподавателя</h2>
                    </div>
                    <div class="card-body">
                        <form
                                method="post"
                                role="form"
                                th:action="@{/saveTeacher}"
                                th:object="${teacher}"
                                class="form-horizontal"
                        >
                            <input type="hidden" th:field="*{id}"/>
                            <div class="form-group mb-3">
                                <label class="control-label"  style="font-family: 'Solitreo', cursive;">Укажите пользователя</label>
                                <select class="form-control" id="role" th:field="*{user}">
                                    <option th:each="user : ${users}"
                                            th:value="${user.id}" th:text="${user.name}"></option>
                                </select>
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary"  style="font-family: 'Solitreo', cursive;">Сохранить</button>
                                </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<hr>
<footer style="text-align: center" class="container">
    <p>© ЧУПОО "Бизнес и Право" 2023</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
