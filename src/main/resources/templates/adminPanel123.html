<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Solitreo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>БиП Онлайн</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: antiquewhite">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <a class="navbar-brand" href="#" style="font-family: 'Solitreo', cursive;">БиП Онлайн</a>
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="font-family: 'Solitreo', cursive;">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#" style="font-family: 'Solitreo', cursive;">Возможности</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/opportunities}" style="font-family: 'Solitreo', cursive;">Поддержка</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/personalarea}" style="font-family: 'Solitreo', cursive;">Личный кабинет</a>
                    </li>
                    <li class="nav-item">
                        <a sec:authorize="isAuthenticated()" aria-current="page" th:href="@{/logout}" class="nav-link active" style="font-family: 'Solitreo', cursive; color: red;">Выйти</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container mt-3" style="text-align: center">
        <p style="font-family: 'Solitreo', cursive;">Добро пожаловать: <span sec:authentication="name"></span>!</p>
    </div>
    <hr>
    <div class="container-fluid">
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-home"
                        type="button" role="tab"
                        aria-controls="nav-home"
                        aria-selected="true">Пользователи</button>
                <button class="nav-link" id="nav-profile-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-profile"
                        type="button" role="tab"
                        aria-controls="nav-profile"
                        aria-selected="false">Расписание</button>
                <button class="nav-link" id="nav-contact-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-contact"
                        type="button" role="tab"
                        aria-controls="nav-contact"
                        aria-selected="false">Предмет</button>
                <button class="nav-link" id="nav-lesson-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-lesson"
                        type="button" role="tab"
                        aria-controls="nav-lesson"
                        aria-selected="false">Таблицы</button>
            </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" style="height: 800px" aria-labelledby="nav-home-tab">
                <nav class="navbar navbar-expand-lg bg-light">
                    <div class="container-fluid">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <form class="d-flex"
                                  role="search">
                                <select class="form-control me-2" id="role" style="width: 300px" name="userRole">
                                    <option th:each="roles : ${T(com.example.diary.model.Role).values()}"
                                            th:value="${roles}" th:text="${roles.name}"></option>
                                </select>
                                <input class="form-control me-2"
                                       type="text"
                                       name="nameOrEmail"
                                       aria-label="Поиск"
                                       style="width: 300px"/>
                                <button class="btn btn-success"
                                        type="submit">Поиск</button>
                            </form>
                            <form class="d-flex ml-2">
                                <input class="form-control me-2"
                                       type="hidden"
                                       name="users"
                                       aria-label="Поиск"
                                       style="width: 300px"/>
                                <button class="btn btn-success"
                                        type="submit">Все</button>
                            </form>
                        </div>
                    </div>
                </nav>
                <div class='table-responsive'>
                    <table class="table table-bordered">
                        <thead class="table-light">
                        <tr>
                            <th>Имя</th>
                            <th>Адресс электронной почты</th>
                            <th>Роль</th>
                            <th>Действие</th>
                        </tr>
                        </thead>
                        <tbody id="searchResults">
                        <tr th:each="user : ${users}">
                            <td>
                                <span  th:text="${user.firstName}"></span>
                                <span  th:text="${user.lastName}"></span>
                            </td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${T(com.example.diary.model.Role).valueOf(user.roleName).getName()}"></td>
                            <td>
                                <a th:href="@{/showUserEditForm/{id}(id=${user.id})}" class="btn btn-outline-primary btn-sm mb-3"><span class="btn-label"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></span></a>
                                <a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-outline-danger btn-sm mb-3"><span class="btn-label"><i class="fa fa-trash"></i></span></a></td>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!--                <a class="btn btn-primary" th:href="@{/adminPanel(page=${currentPage-1},size=5)}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>-->
                <!--                <a class="btn btn-primary" th:href="@{/adminPanel(page=${currentPage},size=5)}"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>-->
                <!--                <a class="btn btn-primary" th:href="@{/adminPanel(page=${currentPage+1},size=5)}"><i class="fa fa-arrow-right" aria-hidden="true"></i></a>-->
            </div>
            <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" style="height: 800px">
                <table class="table table-striped table-responsive-md table-bordered table-sm" style="text-align: center">
                    <thead class="table-light">
                    <tr>
                        <th>Группа</th>
                        <th>Понедельник</th>
                        <th>Вторник</th>
                        <th>Среда</th>
                        <th>Четверг</th>
                        <th>Пятница</th>
                        <th>Суббота</th>
                        <th>Воскресенье</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="tab-pane fade mt-10" id="nav-contact" role="tabpanel" aria-labelledby="nav-contact-tab">

            </div>
            <div class="tab-pane fade" id="nav-lesson" role="tabpanel" aria-labelledby="nav-lesson-tab" style="height: 800px">
                <table class="table table-bordered">
                    <thead class="table-light">
                    <tr>
                        <th>Группа</th>
                        <th>Предмет</th>
                        <th>Преподаватель</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<hr>
<footer style="text-align: center" class="container">
    <p>© ЧУПОО "Бизнес и Право" 2023</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
